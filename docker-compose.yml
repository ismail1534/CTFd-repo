services:
  ctfd:
    build: .
    ports:
      - "8000:8000"
    user: root
    restart: always
    environment:
      - SECRET_KEY=${CTFD__SECRET_KEY}
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=mysql+pymysql://${DB__MYSQL_USER}:${DB__MYSQL_PASSWORD}@db/${DB__MYSQL_DATABASE}
      - REDIS_URL=redis://cache:6379
      - WORKERS=1
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=/var/log/CTFd/access
      - ERROR_LOG=/var/log/CTFd/error
      - REVERSE_PROXY=true
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
      - .:/opt/CTFd:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db
    networks:
      - default
      - internal

  nginx:
    image: nginx:stable
    restart: always
    depends_on:
      - ctfd
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certificates:/certificates:ro
      - ./conf/nginx:/etc/nginx/conf.d:ro
      - ./CTFd:/var/www/CTFd
    networks:
      - default
      - internal

  db:
    image: mariadb:10.11
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=${DB__MYSQL_ROOT_PASSWORD}
      - MARIADB_USER=${DB__MYSQL_USER}
      - MARIADB_PASSWORD=${DB__MYSQL_PASSWORD}
      - MARIADB_DATABASE=${DB__MYSQL_DATABASE}
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
      - internal
    command:
      [
        mysqld,
        --character-set-server=utf8mb4,
        --collation-server=utf8mb4_unicode_ci,
        --wait_timeout=28800,
        --log-warnings=0
      ]

  cache:
    image: redis:4
    restart: always
    volumes:
      - .data/redis:/data
    networks:
      - internal

networks:
  default:
  internal:
    internal: true